<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Normbook</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #f5f5f5;
      font-family: 'Courier New', Courier, monospace;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }

    h1 {
      font-size: 3rem;
      color: #e53935;
    }

    p {
      max-width: 600px;
      margin: 1rem auto;
      line-height: 1.6;
    }

    .quote {
      font-style: italic;
      margin-top: 2rem;
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    /* Scroll fade-in effect */
    .fade-in-section {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      will-change: opacity, transform;
    }

    .fade-in-section.is-visible {
      opacity: 1;
      transform: none;
    }

    /* Book section styles */
    .book-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 1rem;
      background-color: #111;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
    }

    .book-image {
      width: 200px;
      height: auto;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      margin-bottom: 1.5rem;
    }

    .book-info {
      text-align: center;
    }

    .book-info h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .book-price {
      font-size: 1.5rem;
      color: #f44336;
    }
  </style>
</head>
<body>

  <header class="fade-in-section">
    <h1>The Normbook</h1>
    <p>A guide to the things that hide in plain sight.</p>
    <p class="quote">"The Norm sees you when you forget."</p>
  </header>

  <!-- ðŸ‘‡ New Book Section with scroll animation -->
  <section class="fade-in-section book-section">
    <img src="https://via.placeholder.com/200x300?text=The+Normbook" alt="Book Cover" class="book-image">
    <div class="book-info">
      <h2>The Normbook</h2>
      <p class="book-price">25 NZD</p>
    </div>
  </section>

  <footer class="fade-in-section">
    <p>&copy; 2025 The Norm Collective. All rights reserved.</p>
  </footer>

  <!-- ðŸ‘‡ Scroll effect script -->
  <script>
    const sections = document.querySelectorAll('.fade-in-section');

    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
          obs.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.1
    });

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>

</body>
</html>
